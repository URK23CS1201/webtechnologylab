<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .converter {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37,117,252,0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #0055aa;
    }

    .result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #f0f0f0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Currency Converter</h2>

    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="from">From Currency:</label>
    <select id="from">
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="INR">INR - Indian Rupee</option>
      <option value="GBP">GBP - British Pound</option>
    </select>

    <label for="to">To Currency:</label>
    <select id="to">
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="INR">INR - Indian Rupee</option>
      <option value="GBP">GBP - British Pound</option>
    </select>

    <button onclick="convertCurrency()">Convert</button>

    <div id="output" class="result"></div>
  </div>

  <script>
    // Currency conversion rates (relative to 1 USD)
    const rates = {
      "USD": 1,
      "EUR": 0.92,
      "INR": 83,
      "GBP": 0.79
    };

    function convertCurrency() {
      let amount = document.getElementById("amount").value;
      let from = document.getElementById("from").value;
      let to = document.getElementById("to").value;

      // Validation
      if (amount === "" || amount <= 0) {
        document.getElementById("output").innerHTML = "âš  Please enter a valid amount!";
        return;
      }

      // Convert: first to USD, then to target currency
      let inUSD = amount / rates[from];
      let converted = inUSD * rates[to];

      // Display result
      document.getElementById("output").innerHTML = 
        `${amount} ${from} = <b>${converted.toFixed(2)} ${to}</b>`;
    }
  </script>
</body>
</html>
