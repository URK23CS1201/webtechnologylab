<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Recruitment Portal</title>
  <style>
    /* Reset default margin & padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Background image for landing page */
    body {
      background: url('photo-1521791136064-7986c2920216.jpg') 
                  no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 50, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 50px;
      z-index: 1000;
    }

    nav img {
      height: 40px;
    }

    nav h1 {
      color: #fff;
      font-size: 22px;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 15px;
      transition: 0.3s;
      border-radius: 6px;
    }

    nav ul li a:hover {
      background: #fff;
      color: #003366;
    }

    /* Login Form */
    .login-box {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      border-color: #003366;
      box-shadow: 0 0 8px rgba(0,51,102,0.6);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #003366;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #0055aa;
    }
    /* Landing text */
    .landing-text {
      position: absolute;
      top: 40%;
      left: 10%;
      color: white;
      max-width: 500px;
    }

    .landing-text h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .landing-text p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div style="display:flex;align-items:center;">
      <img src="3135768.png" alt="Logo">
      <h1>JobRecruit</h1>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Employers</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Landing Page Text -->
  <div class="landing-text">
    <h2>Find Your Dream Job Today</h2>
    <p>Join our recruitment portal and explore thousands of job opportunities. 
       Whether you are a fresher or experienced professional, we connect you 
       with top employers.</p>
  </div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
